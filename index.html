<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5 border border-secondary p-3 rounded">
        <div>
            <h2 class="mb-4">Payment form example</h2>
        </div>
        <form action="">
            <div>
                <div>
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
                <div>
                    <div class="row">
                        <fieldset class="col-5">
                            <label for="card" class="form-label">Card#</label>
                            <input class="w-100 form-control" type="number" name="card" placeholder="xxxxxxxxxxxxxxxx" />
                        </fieldset>
                        <fieldset class="col-2">
                            <label for="cvc" class="form-label">CVC#</label>
                            <input class="w-100 form-control" type="number" name="cvc" minlength="3" maxlength="3" />
                        </fieldset>
                        <fieldset class="col-5">
                            <label for="amount" class="form-label">Card#</label>
                            <div class="input-block">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input class="w-100 form-control" type="text" name="amount" placeholder="Amount">
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <fieldset>
                        <label for="firstname" class="form-label">First Name</label>
                        <input class="form-control" name="firstname">
                    </fieldset>
                    <fieldset>
                        <label for="city" class="form-label">City</label>
                        <input class="form-control" name="city">
                    </fieldset>
                    <fieldset>
                        <p>We accept:</p>
                        <div class="bg-secondary rounded d-inline-block p-2">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <i class="fa-brands fa-cc-mastercard p-2" style="color: #ffffff;"></i>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <i class="fa-brands fa-cc-diners-club" style="color: #ffffff";></i>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <i class="fa-brands fa-cc-amex" style="color: #ffffff";></i>
                        </div>
                    </fieldset>
                </div>
                <div class="col-6">
                    <fieldset>
                        <label for="lastname" class="form-label">Last Name</label>
                        <input class="form-control" name="lastname">
                    </fieldset>
                    <div class="row">
                        <fieldset class="col-6">
                            <label for="state" class="form-label">State</label>
                            <input class="form-control" name="state">
                        </fieldset>
                        <fieldset class="col-6">
                            <label for="postalcode" class="form-label">Postal Code</label>
                            <input class="form-control" name="postalcode">
                        </fieldset>
                    </div>
                    <fieldset>
                        <label for="coment" class="form-label">Message</label>
                        <textarea class="form-control" id="coment" rows="3"></textarea>
                        <span>Add any notes here.</span>
                    </fieldset>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3">
                <input class="btn btn-secondary" type="reset" value="Cancel">
                <input type="submit" class="btn btn-primary" value="Send">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
